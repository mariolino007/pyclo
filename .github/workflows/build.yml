name: Build Clothoids Wrapper
on: [workflow_dispatch]
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install CMake
      uses: lukka/get-cmake@latest
      with:
        cmake-version: '3.29.3'  # Fix per CMake 4.0 obsoleto

    - name: Build pybind11
      shell: pwsh
      run: |
        cd pyclothoids/Submodules/pybind11
        mkdir build
        cd build
        cmake `
          -DPYBIND11_TEST=OFF `  # Disabilita i test mancanti
          -DPYTHON_EXECUTABLE="$env:pythonLocation\python.exe" `
          ..
        cmake --build . --config Release

    - name: Build Python Wrapper
      shell: pwsh
      run: |
        cd pyclothoids/src_py
        mkdir build
        cd build
        cmake `
          -Dpybind11_DIR="../Submodules/pybind11/build" `
          -DPYTHON_EXECUTABLE="$env:pythonLocation\python.exe" `
          ..
        cmake --build . --config Release

    - uses: actions/upload-artifact@v4
      with:
        name: G2lib
        path: pyclothoids/src_py/build/Release/G2lib.*.pyd
